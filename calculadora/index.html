<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <button class="btn" id="c">C</button>
        <button class="btn" id="borrar">‚Üê</button>
        <button class="btn" id="divi">/</button>
        <button class="btn" id="multi">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="menos">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="suma">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="igual">=</button>
        <button class="btn" id="cero">0</button>
        <button class="btn">.</button>
    </div>





    <script src="./js/main.js"></script>
</body>
</html>
